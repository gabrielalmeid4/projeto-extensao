<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Crachás</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800 mb-2">Gerador de Crachás</h1>
            <p class="text-gray-600">Gere um crachá para o esportista preenchendo os dados abaixo</p>
        </header>

        <!-- Main Content -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <form id="crachaForm" class="space-y-6">
                <!-- Nome -->
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Instituição -->
                <div>
                    <label for="instituicao" class="block text-sm font-medium text-gray-700">Instituição</label>
                    <input type="text" id="instituicao" name="instituicao" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="Digite o nome da instituição">
                </div>

                <!-- RG -->
                <div>
                    <label for="rg" class="block text-sm font-medium text-gray-700">RG</label>
                    <input type="text" id="rg" name="rg" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="Digite o número do RG">
                </div>

                <!-- Matrícula -->
                <div>
                    <label for="matricula" class="block text-sm font-medium text-gray-700">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Modalidade -->
                <div>
                    <label for="modalidade" class="block text-sm font-medium text-gray-700">Modalidade</label>
                    <input type="text" id="modalidade" name="modalidade" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="Digite a modalidade esportiva">
                </div>

                <!-- Foto -->
                <div>
                    <label for="foto" class="block text-sm font-medium text-gray-700">Foto 3x4 do Aluno</label>
                    <div class="mt-1 flex items-center">
                        <input type="file" id="foto" name="foto" 
                               accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.tiff,.tif,.ico,.jfif,.pjpeg,.pjp"
                               required
                               class="hidden" onchange="previewImage(this)">
                        <label for="foto" 
                               class="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Escolher arquivo
                        </label>
                        <span id="fileName" class="ml-3 text-sm text-gray-500">Nenhum arquivo selecionado</span>
                    </div>
                    <p class="mt-1 text-sm text-gray-500">
                        Formatos aceitos: JPG, JPEG, PNG, GIF, BMP, WebP, TIFF, ICO, JFIF
                    </p>
                    <div id="imagePreview" class="mt-2 hidden">
                        <img id="preview" src="#" alt="Preview" class="h-32 w-32 object-cover rounded-lg">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Gerar Crachá
                    </button>
                </div>
            </form>

            <!-- Loading Spinner -->
            <div id="loading" class="hidden mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
                <p class="mt-2 text-gray-600">Gerando crachá...</p>
            </div>

            <!-- Success Message -->
            <div id="success" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-md">
                <p>Crachá gerado com sucesso!</p>
                <a id="downloadLink" href="#" class="text-blue-600 hover:text-blue-800 underline">Clique aqui para baixar</a>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-md">
                <p id="errorMessage">Ocorreu um erro ao gerar o crachá.</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
